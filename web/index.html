  <script type="application/javascript">
    function openLink(url, target, isAsync = false) {
      var is_safari = /^(?!.*chrome).*safari/i.test(navigator.userAgent.toLowerCase());
      if (is_safari && isAsync) {
        window.location.href = url;
      } else {
        window.open(url, target);
      }
    }
  </script>
  <script>
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->

  <style>
    html {
      background: black;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #icon {
      margin: auto;
      display: block;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      -moz-transform: translateX(-50%) translateY(-50%);
      -webkit-transform: translateX(-50%) translateY(-50%);
    }
  </style>
  <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>

<body>
  <div class="loading" id="loader">
    <lord-icon id="icon" src="https://lottie.host/ead77b0a-5e2d-4755-a6e8-2391f28d4c42/h89yMlqFDv.json" trigger="loop"
      colors="primary:#000000,secondary:#ffc738,tertiary:#f24c00" style="width:200px;height:200px">
    </lord-icon>
  </div>
  <script>

    window.addEventListener('load', function (ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            const loader = document.getElementById("loader");
            if (loader != null) {
              loader.remove();
            }
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
